<html>
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
            <p>
                    How many lottery numbers would you like generated?
                    <input id="amount" type="number">
                </p>
        
                <p>
                    Choose the range in which you wish numbers will be generated (0 is not allowed): <br>
                    From <input id="lowest" type="number">
                    to <input id="highest" type="number">
                </p>
        
                <button id="generate">Generate numbers!</button>
        
                <p id="result"></p>
        <script src="lottery number.js"></script>
    </body>
</html>
